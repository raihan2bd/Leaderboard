<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Leaderboard</title>
</head>
<body>
  <header class="header"><h1 class="header-logo">Leaderboard</h1></header>
  <main class="main-container">
    <div class="container">
      <div class="score-list">
        <div class="score-header">
          <h3 class="score-list-title">Recent Scores</h3>
          <button class="btn-submit" id="refresh-scores">Refresh</button>
        </div>
        <ul class="score-list-group">
        </ul>
      </div><!-- End of score-list -->

      <div class="form-group">
        <form id="add-score">
          <h3 class="form-title">Add your score</h3>
          <p class="message"></p>
          <div class="form-input-group">
            <label for="user"></label>
            <input required type="text" id="user" name="user" class="form-input" placeholder="Add name here...">
          </div>
          <div class="form-input-group">
            <label for="score"></label>
            <input required type="number" id="score" name="score" class="form-input" placeholder="Add score here...">
          </div>
          <button type="submit" id="submit-score" class="btn-submit">Submit</button>
        </form>
      </div><!-- End of form section -->
    </div><!-- End of container -->
  </main>
</body>
</html>
