<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head><body><header class="header"><h1 class="header-logo">Leaderboard</h1></header><main class="main-container"><div class="container"><div class="score-list"><div class="score-header"><h3>Recent Scores</h3><button class="btn-submit" id="refresh-scores">Refresh</button></div><ul class="score-list-group"></ul></div><div class="form-group"><form id="add-score"><div class="form-input-group"><label for="name"></label> <input id="name" name="name" class="form-input" placeholder="Add name here..."></div><div class="form-input-group"><label for="score"></label> <input type="number" id="score" name="score" class="form-input" placeholder="Add score here..."></div><button type="submit" id="submit-score" class="btn-submit">Submit</button></form></div></div></main></body></html>
